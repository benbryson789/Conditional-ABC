<!DOCTYPE html>

<body>
	<script>



//nested if/else ABC Program
var a = 5;
var b = 10;
var c = 15;
var answer;

if (a == b) {
    if (a == c) {
        answer = "all are equal";
        console.log(answer);
    } else {
        answer = "a and b are equal";
        console.log(answer);
    }
} else if (a == c) {
    answer = "a and c are equal";
    console.log(answer);
} else if (b == c) {
    answer = "b and c are equal";
    console.log(answer);
} else {
    answer = "all are different";
    console.log(answer);
}



// IF/ELSE ABC STATEMENT with &&
var a = 55;
var b = 5;
var c = 5;
var answer;

    if (a == b  && a == c ) {

        answer = "all are equal";
        console.log(answer);
    } else if (a == b) {
        answer = "a and b are equal";
        console.log(answer);

    } else if (a == c) {
        answer = "a and c are equal";
        console.log(answer);
    } else if (b == c) {
        answer = "b and c are equal";
        console.log(answer);
    } else {
        answer = "all are different";
        console.log(answer);
    }


//switch ABC Code
var a = 35;
var b = 55;
var c = 35;
switch (a) {
    case b:
        if (a == c) {
            console.log("all are equal");
        } else {
            console.log("a and b are equal");
        }
        break;
    case c:
        console.log("c and a are equal");
        break;
    default:
        if (b == c) {
            console.log('b and c are equal');
        } else {
            console.log("all are different");
        }
}


	</script>

</body>
</html>
